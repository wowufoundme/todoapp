<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Shubhkirti Sharma">
    <meta name="description" content="toDo App - A simple AngularJS based app">
    <meta name="keywords" content="to Do, toDo App, toDo, app,angularjs, angular">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>ToDo &mdash; Simple AngularJS Based App</title>
    <script src="js/angular.min.js"></script>
    <link href="css/app.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-105800923-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body data-ng-app="ToDoApp">
    <div class="form-container" data-ng-controller="appController">
      <form class="main-form" name="todoform" data-ng-submit="addToList()">
        <input type="text" data-ng-model="addToDo" name="NewToDo" placeholder="What Do You have ToDo Today?">
        <div class="buttons">
          <button class="btn" data-ng-disabled="todoform.$invalid" type="submit">Add to List</button>
        </div>
      </form>
      <ul class="list-main">
        <li data-ng-class="{'list-completed':list.done}" data-ng-repeat="list in list">
          <label class="checkbox">
            <input type="checkbox" class="checkbox-hide" data-ng-model="list.done">
            <span data-ng-class="{'completed':list.done}" data-ng-bind="list.title"></span>
          </label>
        </li>
      </ul>
      <button class="btn sortList" data-ng-click="sortList()">Sort List</button>
      <button class="btn clearList" data-ng-click="clearList()">Clear List</button>
      <button class="btn clearCompleted" data-ng-click="clearCompleted()">Clear Completed</button>
      <div class="footer">
        <div class="footer-content">Made with <span>ðŸ’œ</span> by <a href="https://wowufoundme.js.org/">Shubhkirti Sharma</a></div>
      </div>
    </div>
    <script src="js/app-module.js"></script>
    <script src="js/app-controller.js"></script>
  </body>
</html>
